<script>
  function shuffle(arra1) {
    var ctr = arra1.length, temp, index;
    while (ctr > 0) {
        index = Math.floor(Math.random() * ctr);
        ctr--;
        temp = arra1[ctr];
        arra1[ctr] = arra1[index];
        arra1[index] = temp;
    }
    return arra1;
  }


  function tabloYap(what){
    //console.log($('#tablo').is(':visible'))
    if($('#tablo').is(':visible')){
      var ret = confirm("Zaten bir tablo var emin misin?")
      if(ret){
        // değişken çarpanı seçiyor
        var i = 0
        myArray = shuffle(myArray)
        $('#tablo tr').each(function() {
          $(this).find(".second").html(myArray[i]);
          i++
        });
        // sabit çarpanı yazıyor
        $(".first").html(what)
        $('#tablo').css('display', 'table')
        $('#tablo > tr > td').css('color', 'white')
        $(".form-control").val('')
      }
    }
    else{
      // değişken çarpanı seçiyor
      var i = 0
      myArray = shuffle(myArray)
      $('#tablo tr').each(function() {
        $(this).find(".second").html(myArray[i]);
        i++
      });
      // sabit çarpanı yazıyor
      $(".first").html(what)
      $('#tablo').css('display', 'table')
      $('#tablo > tr > td').css('color', 'white')
      $(".form-control").val('')
    }
  }

  function control() {
    var hata = 0;
      $('#tablo tr').each(function() {
        var bir = $(this).find(".first").html();
        var iki = $(this).find(".second").html();   
        var resU = $(this).find(".form-control").val();
        //console.log(bir * iki + "=?" + resU);
        if(bir * iki != resU) {
          hata++
          $(this).css("color","red")
        }
        else {
          $(this).css("color","white")
        }
        
      });
      hata--
      $("#true").html((10 - hata) + " Doğru")
      $("#false").html(hata + " Yanlış")
  }
